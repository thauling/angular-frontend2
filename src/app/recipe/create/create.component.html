<div>

    <div class="d-flex justify-content-between">
      <h4>Recipe submission</h4>
      <a href="#" routerLink="/recipe/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="title">Name:</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="form-control">
                <div *ngIf="f['name']invalid" class="alert alert-danger">
                    <div *ngIf="f['name']errors['required']">*Name is required.</div>
                    <div *ngIf="f['name']errors['pattern']">*The name must only contain letters.</div>
                </div>
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="body">body:</label>
                <input
                  formControlName="body"
                  id="body"
                  type="text"
                  class="form-control">
                <div *ngIf="f['body']invalid" class="alert alert-danger">
                    <div *ngIf="f['body']errors['required']">*body is required.</div>
                    <div *ngIf="f['body']errors['body']">*The body must be a valid body address.</div>
                </div>
              </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="cuisine">cuisine:</label>
              <input
                formControlName="cuisine"
                id="cuisine"
                type="text"
                class="form-control">
              <div *ngIf="f['cuisine']invalid" class="alert alert-danger">
                  <div *ngIf="f['cuisine']errors['required']">*cuisine is required.</div>
                  <div *ngIf="f['cuisine']errors['cuisine']">*The cuisine must be a this or that.</div>
              </div>
            </div>
        </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="strength">strength:</label>
                <input
                  formControlName="strength"
                  id="strength"
                  type="text"
                  class="form-control">
                <div *ngIf="f['strength']invalid" class="alert alert-danger">
                    <div *ngIf="f['strength']errors['required']">*strength is required.</div>
                    <div *ngIf="f['strength']errors['pattern']">*The strength must only contain numbers.</div>
                </div>
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
  </div>
