<div>

    <div class="d-flex justify-content-between">
      <h4>Recipe submission</h4>
      <a href="#" routerLink="/recipe/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="title">Name:</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="form-control">
                  <div [hidden]="f['cuisine'].valid || f['cuisine'].pristine" class="alert alert-danger">
                    Add recipe name.

                </div>
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="body">body:</label>
                <input
                  formControlName="body"
                  id="body"
                  type="text"
                  class="form-control">
                  <div [hidden]="f['body'].valid || f['body'].pristine" class="alert alert-danger">
                    Add cooking instructions.
                
                </div>
              </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="cuisine">cuisine:</label>
              <input
                formControlName="cuisine"
                id="cuisine"
                type="text"
                class="form-control">
                <div [hidden]="f['cuisine'].valid || f['cuisine'].pristine" class="alert alert-danger">
                  Add cuisine.
                 
              </div>
            </div>
        </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="strength">strength:</label>
                <input
                  formControlName="strength"
                  id="strength"
                  type="text"
                  class="form-control">
                  <div [hidden]="f['strength'].valid || f['strength'].pristine" class="alert alert-danger">
                    Add strength.
                    
                </div>
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
  </div>
