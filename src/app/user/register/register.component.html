<div>

    <div class="d-flex justify-content-between">
      <h4>User registration</h4>
      <a href="#" routerLink="/recipe/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="name">Username:</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="form-control"
                  required>
                  <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                    Provide a valid username with at least 8 chars.
                </div>
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="email">Email:</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="form-control"
                  required>
                  <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                   Povide a valid email address. 
                </div>
              </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="password">Password:</label>
              <input
                formControlName="password"
                id="password"
                type="password"
                class="form-control"
                required>
                <div  *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                  You need to specify a password with at least 8 chars.
              </div>
            </div>
        </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="password_confirmation">Confirm password:</label>
                <input
                  formControlName="password_confirmation"
                  id="password_confirmation"
                  type="password"
                  class="form-control"
                  required>
                  <div *ngIf="f['password_confirmation'].touched && f['password_confirmation'].invalid" class="alert alert-danger">
                    Confirm your password.
                </div>
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Register</button>
          <!-- <button class="btn btn-primary" type="submit">Register</button> -->
      </form>
  </div>
