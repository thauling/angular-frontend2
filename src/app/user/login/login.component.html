<div>

    <div class="d-flex justify-content-between">
      <h4>Login</h4>
      <a href="#" routerLink="/recipe/index" class="btn btn-primaryt">Back</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="email">Email:</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="form-control">
                  <!-- <div [hidden]="f['email'].valid || f['email'].pristine" class="alert alert-danger">
                   Povide a valid email address.
                
                </div> -->
              </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="password">Password:</label>
              <input
                formControlName="password"
                id="password"
                type="text"
                class="form-control">
                <!-- <div [hidden]="f['password'].valid || f['password'].pristine" class="alert alert-danger">
                  You need to specify a password.
                 
              </div> -->
            </div>
        </div>
  
          <!-- <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Register</button> -->
          <button class="btn btn-primary" type="submit">Login</button>
      </form>
  </div>
